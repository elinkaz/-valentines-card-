<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Will you be my Valentine?</h1>
        <div class="answers" id="answer-buttons">
            <button class="answer" onclick="checkAnswer('Yes')">Yes!</button>
            <button class="answer" onclick="checkAnswer('No')">No</button>
            <button class="answer" onclick="checkAnswer('Maybe')">Maybe</button>
        </div>
        <div id="response" class="response"></div>
    </div>

    <!-- Floating hearts -->
    <div class="heart">❤️</div>
    <div class="heart">💖</div>
    <div class="heart">💘</div>
    <div class="heart">🏳️‍🌈</div>

    <script>
        // Hide the answer buttons initially
        const answerButtons = document.getElementById('answer-buttons');
        answerButtons.style.display = 'none';

        // Function to show the buttons when the page is clicked
        document.body.onclick = function() {
            answerButtons.style.display = 'flex';
            document.body.onclick = null;  // Disable further clicks from showing the buttons again
        };

        // Check the answer and display the response
        function checkAnswer(answer) {
            const responseElement = document.getElementById("response");
            const buttons = document.querySelectorAll('.answer');

            // Hide the buttons after one is clicked
            buttons.forEach(button => button.style.display = 'none');

            if (answer === "Yes") {
                responseElement.innerHTML = "Yay! You're my Valentine! 💖";
                responseElement.style.color = "green";
            } else {
                responseElement.innerHTML = "Oh no, maybe next time! 😔";
                responseElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
